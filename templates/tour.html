<!DOCTYPE html>
<html>
<head>
    <title>Leaflet Map with Markers</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <style>
        #map { height: 500px; }
    </style>
</head>
<body>
    <div id="map"></div>

    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <script>
        // Initialize the map and set its view
        var map = L.map('map').setView([40.7128, -74.0060], 5);

        // Set the base layer to OpenStreetMap tiles
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
        }).addTo(map);

        // Array of markers
        var markers = [
            { lat: 40.7128, lng: -74.0060, info: 'New York City, NY' },  // NYC
            { lat: 34.0522, lng: -118.2437, info: 'Los Angeles, CA' },   // LA
            { lat: 41.8781, lng: -87.6298, info: 'Chicago, IL' }         // Chicago
        ];

        // Add markers to the map
        markers.forEach(function(marker) {
            L.marker([marker.lat, marker.lng]).addTo(map)
                .bindPopup(marker.info);
        });
    </script>
</body>
</html>
